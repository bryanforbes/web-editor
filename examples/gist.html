<!DOCTYPE html>
<html>
<head>
	<title>@dojo/web-editor</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto Slab', serif;
		}

		.wrap {
			display: flex;
			align-items: center;
		}

		.box {
			flex: 1;
			margin: 1em 0.5em;
			height: 600px;
			border: 1px solid grey;
		}

		#runner {
			border: none;
			position: relative;
			height: 100%;
			width: 100%;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1>@dojo/web-editor</h1>
	<h2 id="title">Load from Gist</h2>

	<div id="github-username" class="hidden">
		<label for="username">GitHub Username:</label>
		<input type="text" placeholder="Github Username" name="username" id="username" />
		<button type="button" name="load-gists" id="load-gists">Load Gists</button>
	</div>

	<div id="project-list" class="hidden">
		<label for="project">Project to load:</label>
		<select type="text" name="project" id="project">
		</select>
		<button type="button" name="load-project" id="load-project">Load Project</button>
	</div>

	<div id="file-list" class="hidden">
		<div>
			<label for="select-file">File to display:</label>
			<select name="select-file" id="select-file"></select>
		</div>
		<div>
			<button type="button" name="run" id="run">Run</button>
		</div>
	</div>

	<div class="wrap">
		<div id="editor" class="box"></div>
		<div class="box">
			<iframe src="../support/blank.html" id="runner" name="runner"></iframe>
		</div>
	</div>

	<!-- postcss is created a single bundle that exports `postcss`, `cssnext`, `postcssModules` to the global namespace -->
	<script src="../external/postcss-bundle.js"></script>

	<!-- TODO: The Dojo 2 loader appears to provide a different scope to a plugin than expected which causes errors -->
	<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
	<script>
		window.MonacoEnvironment = {
			getWorkerUrl: function () {
				return '../support/worker-proxy.js';
			}
		};

		require.config({
			paths: {
				'vs': '../node_modules/monaco-editor/min/vs',
				'@dojo': '../node_modules/@dojo'
			},
			packages: [
				{ name: 'src', location: '..' }
			]
		});

		require([ './gist' ], function () {});
	</script>
</body>
</html>
